<html>
    <head>
        <title><restaurantA></title>
        <style>
        </style>
    </head>
    <body>
        <center style='color:blue'>
            <h1> Dine Booking</h1>
        </center>
        <center>
            <form name='f1' >
                <table>
                    <tr>
                        <td><label for='n1'>Visitor Name:</label></td>
                        <td><input type='text' id='n1' value='enter visitor name' name='f2' maxlength='20' required></td></br>
                    </tr>
                    <tr>
                        <td><label for='n2'>N.o Members:</label></td>
                        <td><input type='number' id='n2'  name='f3' min='1' max='20'  required></td></br>
                    </tr>
                    <tr>
                        <td><label for='n3'>Contact Number:</label></td>
                        <td><input type='tel' id='n3' value name='f4' pattern='[8-9]{2}-[1-9]{6}-{4-8}{2}' required></td></br>
                    </tr>
                    <tr>
                        <td><label for='n4'>Email:</label></td>
                        <td><input type='email' id='n4' name='f5' maxlength='20'required></td></br>
                    </tr>
                    <tr>
                        <td>Types of food: </td>
                        <td><input type='checkbox' id='n5' name='f6' required><label for='n5'>North India</label>
                        <input type='checkbox' id='n6' name='f7' ><label for='n6'>South India</label>
                        <input type='checkbox' id='n7' name='f8' ><label for='n7'>Chinese</label>
                        <input type='checkbox' id='n8' name='f9'><label for='n8'>western</label></td>
                    </tr>
                    <tr>
                        <td>Room Status</td>
                        <td><input type='radio' id='n9' name='f10' checked='true' required><label for='n9'>AC</label>
                        <input type='radio' id='n10' name='f10' ><label for='n10'>NON-AC</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for='cars'>Venue Preference:</label>
                        <select id='cars' name='cars'>
                        <option value='A' disabled>A</option>
                        <option value='B'>B</option>
                        <option value='C'>C</option>
                        <option value='D'>D</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><input type='submit' value='BOOK'>    <input type='reset' value='reset'></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
